<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatere</title>
    <link rel="stylesheet" href="./cssCalculator.css" />
  </head>

  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" id="screen" value="" />

      <div class="calculator-keys">
        <button type="button" class="operator" onclick="setOperator('+')">
          +
        </button>
        <button type="button" class="operator" onclick="setOperator('-')">
          -
        </button>
        <button type="button" class="operator" onclick="setOperator('*')">
          &times;
        </button>
        <button type="button" class="operator" onclick="setOperator('/')">
          &divide;
        </button>

        <button type="button" class="num" onclick="addNum('8')">8</button>
        <button type="button" class="num" onclick="addNum('7')">7</button>
        <button type="button" class="num" onclick="addNum('9')">9</button>

        <button type="button" class="del" onclick="clearScreen()">del</button>

        <button type="button" class="num" onclick="addNum('4')">4</button>
        <button type="button" class="num" onclick="addNum('5')">5</button>
        <button type="button" class="num" onclick="addNum('6')">6</button>

        <button type="button" class="num" onclick="addNum('1')">1</button>
        <button type="button" class="num" onclick="addNum('2')">2</button>
        <button type="button" class="num" onclick="addNum('3')">3</button>

        <button type="button" class="num" onclick="addNum('0')">0</button>
        <button type="button" class="num decimal" onclick="addNum('.')">
          .
        </button>
        <button type="button" class="all-clear" onclick="clearScreen()">
          AC
        </button>
        <button type="button" class="equal-sign operator" onclick="calculate()">
          =
        </button>
      </div>
    </div>

    <script src="./new.js"></script>
  </body>
</html>
